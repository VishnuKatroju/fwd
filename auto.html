<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <button onclick="clickHandler()">Click</button>
    <Script>
        function fun()
        {
            console.log(document.getElementById('h1'))
            console.log(document.getElementsByName('h1'))
            console.log(document.getElementsByTagName('h1'))
        }
        fun();
        function clickHandler(){
            let h1tag = document.getElementById("helloh1");
            let newText = "I a new";
            h1tag.textContent = newText;
            }
        function showHideHandler()
        {
            let mysh = document.getElementById("myshow");
            (mysh.style.display=="none")?mysh.style.display="block":mysh.style.display="none"
        }
        showHideHandler();
    </Script>
</head>
<body>
    <div>
        <h1 id="helloh1">Hello</h1>
        <h1 id="myshow">Hello</h1>
        <h1 id="helloh3">Hello</h1>
        <button onclick="showHideHandler()">show/Hide</button>
    </div>
</body>
</html>
